<div *ngIf = "room != undefined" class="checkout-page">
    <div class="container-fluid">
        <ul class="list-group list-group-horizontal">
            <div class="col-3"></div>
            <li class="list-group-item col-4">
                <img src="{{room.photo}}" height="300px" width="500px">
            </li>
            <li class="list-group-item col-2">
                <ul class="list-group">
                    <li class="list-group-item"><span>Room Number: #</span>{{room.roomNumber}}</li>
                    <li class="list-group-item">{{room.desc}}</li>
                    <li class="list-group-item"><span>Beds: </span>{{room.beds}}</li>
                    <li class="list-group-item"><span>Cost: $</span>&nbsp;<span id="cost">{{room.cost}}</span></li>
                    <li class="list-group-item"><span>Room Type: </span>{{room.type}}</li>
                </ul>
            </li> 
            <div class="col-3"></div>       
        </ul>
        <br>
        <ul class="list-group">
            <form class="form-group" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
                <ul class="list-group list-group-horizontal">
                    <div class="col-2"></div>
                    <li class="list-group-item col-4">          
                        <label for="ssn">Social Security Number:</label>
                        <input type="number" id="ssn" formControlName="ssn" class="form-control" placeholder="Social Secuirty Number">
                        <label for="ccn">Credit Card Number:</label>
                        <input type="number" id="ccn" formControlName="ccn" class="form-control" placeholder="Credit Card Number">
                        <label for="exp">Expiration Date:</label>
                        <input type="date" id="exp" formControlName="exp" class="form-control">
                        <label for="cvc">CVC:</label>
                        <input type="number" name="cvc" formControlName="cvc" class="form-control" placeholder="CVC">
                    </li>
                    <li class="list-group-item col-4">
                        <label for="first">First Name:</label>
                        <input type="text" id="first" formControlName="first" class="form-control" placeholder="First Name">
                        <label>Last Name:</label>
                        <input type="text" id="last" formControlName="last" class="form-control" placeholder="Last Name">
                        <label>Home Address:</label>
                        <input type="text" id="last" formControlName="last" class="form-control" placeholder="Last Name">
                        <label for="color">Favorite Color:</label>
                        <select id="color" formControlName="last" class="form-control">
                            <option value="red" id="red">Red</option>
                            <option value="green" id="green">Green</option>
                            <option value="yellow" id="yellow">Yellow</option>
                        </select>
                    </li>
                    <div class="col-2"></div>                
                </ul>
                <button type="submit" class="btn btn-primary" id="submit-button" [disabled]="checkoutForm.invalid">Book Room</button>
            </form>
        </ul>
    </div>
</div>
